<app-header></app-header>
<div class="main">
    <p class="myCourse">My Course</p>
    <div class="status-btns" >
        <div [class.active]="highlightOngoing" (click)="ongoingCourse()" >Ongoing</div>
        <div  [class.active]="highlightCompleted" (click)="completedCourse()" >Completed</div>
    </div>

   <div class="courseDisplay">
     <div class="positioning"  *ngFor="let course of courses;index as i">
        <div class="bgImage">
            <img src="{{course.url}}" id="bgImage"alt=""  *ngIf="highlightOngoing">
            <img src="{{course.image}}" id="bgImage"alt=""  *ngIf="highlightCompleted">
        </div>
        <div class="courses">
            <div class="courseInline">
                <div>
                    <p class="courseStatus"  *ngIf="highlightOngoing">Ongoing</p>
                    <p class="courseStatus" *ngIf="highlightCompleted">Completed</p>
                </div>


              <div class="fix">
                <div>
                    <p class="courseName"  *ngIf="highlightOngoing">{{course.title}}</p>
                    <p class="courseName" *ngIf="highlightCompleted">{{course.title}}</p>

                    <p class="chapters"  *ngIf="highlightOngoing">{{course.chaptersCompleted}}/{{course.totalChapters}} &nbsp;chapters</p>
                    <p class="chapters" *ngIf="highlightCompleted">{{course.approvalRate}} % Approval Rate&nbsp;chapters</p>

                <div class="continue">
                    <button (click)="openCourse(course.courseId,course.title)"  *ngIf="highlightOngoing">Continue</button>
                    <button (click)="openCourse(course.courseId,course.title)" *ngIf="highlightCompleted">Continue</button>
                </div>
              </div>
                </div>
            </div>
        
        </div>
    
    </div>
